<html>

 <head>

		<title>
		Intro to Svg
		</title>

		<style>
		svg {
			width: 960px;
			height: 900px;
		}

		rect {
			fill:red;

		}

		text {
			fill:white;
			font-size:21px;
		}

		rect.highlight{

			fill: #8FCB87;
		}

		line {
			stroke: green;

		}

		</style>

	<body>

		<h1>Hello World</h1>


		<svg>
			<rect class="highlight" x="20" y="40" width="500" height="40" >
				
			</rect>

			<text x="30" y="60">Fireplace</text>


			<rect x="20" y="90" width="450" height="40">

			</rect>

			<text x="30" y="110">Beach</text>

			<line x1="20" y1="300" x2="500" y2="300">  </line>

			<circle cx="100" cy="220" r="60" > 	</circle>

			<polygon points="400,600 400,400 600,600 800,700" > </polygon>

			<ellipse cx="100" cy="800" rx="40" ry="80" transform="translate(500, -600)"> </ellipse>

		</svg>

	</body>

</html>
